<div class="col-sm-6">
  <h3>reactive form - form builder</h3>
  <form [formGroup]="myFBFGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">name:</label>
      <input type="text" class="form-control" id="name" [formControl]="nameControl">
    </div>
    <div class="form-group">
        <label for="age">age</label>
        <input type="text" class="form-control" id="age" formControlName="age">
    </div>
    <div formGroupName="fullName">
        <div class="form-group">
            <label for="name">first name</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstName">
          </div>
          <div class="form-group">
              <label for="name">last name</label>
              <input type="text" class="form-control" id="lastname" formControlName="lastName">
            </div>
    </div>
    <button type="submit" class="btn btn-default">submit</button>
  </form>
</div>
